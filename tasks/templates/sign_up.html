{% extends 'base.html' %}

{% block content %}
<main class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="{% url 'signup' %}" method="POST" class="card card-body">
                {% csrf_token %}
                
                <header>
                    <h1 class="text-center">SignUp</h1>
                </header>

                {% if error %}
                <p class="text-center">{{ error }}</p>
                {% endif %}

                <div class="mb-3">
                    <label for="username">Type a username</label>
                    <input type="username" name="username" id ="username" class="form-control" placeholder="Username">
                </div>

                <div class="mb-3">
                    <label for="password">Type a password</label>
                    <input type="password" name="password1" id ="password1" class="form-control" placeholder="Password">
                </div>

                <div class="mb-3">
                    <label for="password">Confirm password</label>
                    <input type="password" name="password2" id ="password2" class="form-control" placeholder="Password">
                </div>

                <button name="submit" class="btn btn-dark">
                    SignUp
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
