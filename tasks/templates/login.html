{% extends 'base.html' %}

{% block content %}
<main class="container">
    <section class="col-md-4 offset-md-4">
        <form action="{% url 'login' %}" method="POST" class="card card-body">
            {% csrf_token %}

            <header>
                <h1>Login</h1>
            </header>

            {% if error %}
            <p class="text-center">{{ error }}</p>
            {% endif %}

            <div class="mb-3">
                <label for="username">Write your username</label>
                <input type="username" name="username" id ="username" class="form-control" placeholder="Username">
            </div>

            <div class="mb-3">
                <label for="password">Write your password</label>
                <input type="password" name="password" id ="password" class="form-control" placeholder="Password">
            </div>

            <button name="submit" class="btn btn-dark">
                Login
            </button>
        </form>
    </section>
</main>
{% endblock %}
